<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Teste sua sorte!</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          src="assets/closedBiscuit.svg"
          alt="Imagem de um biscoito fechado com a ponta de um papel saindo de dentro dele pela lateral esquerda."
        />
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p></p>
        <img
          src="assets/openedBiscuit.svg"
          alt="Biscoito aberto e pequenas migalhas entre suas duas partes."
        />
        <form action="">
          <button>Abrir outro biscoito</button>
        </form>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
